
<div style="color: white">

    <div style="padding: 10px; width: 500px">
        <h1>Home</h1>
        <div class="input-group">
            <select class="form-control form-control-lg" ng-init="SelectedHome = '0'"
                    style="text-align-last: center"
                    ng-model="SelectedHome"
                    ng-change="GetInd(SelectedHome)">

                <option value="{{$index}}" ng-repeat="Homes in mas  track by $index">{{Homes}}</option>
            </select>

            <div class="input-group-append">
                <button class="input-group-text" ng-click="deleteHome()">delete
                </button>
            </div>
        </div>
    </div>


    <div style="padding: 10px; width: 1000px">
        <h1>Edit home</h1>
        <div style="display: flex;" class="input-group">
            <input class="form-control form-control-lg" placeholder="Inter the home name" ng-model="inputts5"
                   ng-change="bkCol()" ng-class="hasErrTS5">
            <div class="input-group-append">
                <button class="input-group-text" ng-click="Save()" ng-model="baton" ng-class="hasErrBtn">Rename
                </button>
            </div>
            <div class="input-group-append">
                <button class="input-group-text" ng-click="addHome()" ng-model="baton" ng-class="hasErrBtn">Add
                </button>
            </div>
        </div>
        <p style="color: red"> {{InvFeedBackHome}}</p>
    </div>

    <div style="padding: 10px; width: 500px">
        <h1>Room</h1>
        <div class="input-group">
            <select class="form-control form-control-lg" ng-init="SelectedRoom = '0'" style="text-align-last: center"
                    ng-model="SelectedRoom"
                    ng-change="GetIndRoom(SelectedRoom)">

                <option value="{{$index}}" ng-repeat="Rooms in masOfRooms  track by $index">{{Rooms}}</option>
            </select>
            <div class="input-group-append">
                <button class="input-group-text" ng-click="deleteRoom()">delete
                </button>
            </div>
        </div>


    </div>

    <div style="padding: 10px;width: 1000px">
        <h1>Edit room</h1>
        <div style="display: flex;" class="input-group">

            <input class="form-control form-control-lg" placeholder="Inter the room name" ng-model="roomNm"
                   ng-change="backColRoom()" ng-class="hasErrRoom">


            <div class="input-group-append">
                <button class="input-group-text" ng-click="saveRoomName()" ng-model="roomChng"
                        ng-class="hasErrRoom">Rename
                </button>
            </div>
            <div class="input-group-append">
                <button class="input-group-text" ng-click="addRoom()" ng-model="roomChng" ng-class="hasErrRoom">Add
                </button>
            </div>
        </div>
        <p style="color: red"> {{InvFeedBackRoom}}</p>
    </div>


</div>
