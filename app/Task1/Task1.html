<div class="T1Font">


    <center>
        <div style="padding: 10px;width: 350px;" class="needs-validation" novalidate>
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" ng-class="hasErrLog" ng-model="login"
                       ng-change="validBack('1')">
                <div class="invalid-feedback">
                    Obligatory field
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-class="hasErrPass" ng-model="password"
                       ng-change="validBack('2')">
                <div class="invalid-feedback">
                    {{InvFeedbackPass}}
                </div>
            </div>

            <div class="form-group">
                <label>Repeat Password</label>
                <input type="password" class="form-control" ng-class="hasErrPass" ng-model="rePassword"
                       ng-change="validBack('2')">
                <div class="invalid-feedback">
                    {{InvFeedbackPass}}
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       ng-class="hasErrMail" ng-model="mail" ng-change="validBack('3')">
                <div class="invalid-feedback">
                    Obligatory field
                </div>
            </div>


        </div>

        <div style="padding: 10px;width: 350px">

            <div class="form-group">
                <label>How odl is you</label>
                <input type="text" class="form-control" ng-model="old">
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="name">
            </div>

        </div>
        <button class="btn btn-primary" type="submit" ng-click="send()">Submit form</button>
    </center>


</div>
