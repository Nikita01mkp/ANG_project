<div class="T1Font">


    <center>
        <div style="padding: 10px;width: 350px;" class="needs-validation" novalidate>
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" ng-class="hasErrLog" ng-model="inputs.login"
                       ng-change="validBack('1')">
                <div class="invalid-feedback">
                    {{invFeedbackLog}}
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-class="hasErrPass" ng-model="inputs.password"
                       ng-change="validBack('2')">
                <div class="invalid-feedback">
                    {{InvFeedbackPass}}
                </div>
            </div>

            <div class="form-group">
                <label>Repeat Password</label>
                <input type="password" class="form-control" ng-class="hasErrPass" ng-model="inputs.rePassword"
                       ng-change="validBack('2')">
                <div class="invalid-feedback">
                    {{InvFeedbackPass}}
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       ng-class="hasErrMail" ng-model="inputs.mail" ng-change="validBack('3')">
                <div class="invalid-feedback">
                   {{errEmailFierld}}
                </div>
            </div>


        </div>

        <div style="padding: 10px;width: 350px">

            <div class="form-group">
                <label>How odl is you</label>
                <input type="number" class="form-control" ng-model="inputs.age">
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="inputs.name">
            </div>

        </div>
        <button class="btn btn-primary" type="submit" ng-click="send()" ng-disabled = "{{btnDisabled}}">Submit form</button>
    </center>


</div>
